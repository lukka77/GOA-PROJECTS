<!-- საკლასო დავალება: შექმენით ჩამოსაშლელი მენიუ სადაც იქნება 10 option.
ყველა option-ს უნდა ქონდეს value ატრიბუტი, select-ს გაუწერეთ name ატრიბუტი და ეს მენიუ დააკავშირეთ label-თან -->

<html>
    <head>
        <title>Document</title>
    </head>

    <body>
        <form>
        <label for="select1">Choose car:</label>
    <select id="select1" name="car-brand">
        <option value="BMW">BMW</option>
        <option value="Mercedes-benz">Mercedes-benz</option>
        <option value="Opel">Opel</option>
        <option value="Toyota">Toyota</option>
        <option value="Audi">Audi</option>
        <option value="Subaru">Subaru</option>
        <option value="Tesla">Tesla</option>
        <option value="Honda">Honda</option>
        <option value="Volvo">Volvo</option>
        <option value="Ford">Ford</option>
    </select>

    <br><br>

    <button type="submit">Submit form</button>

    </form>
        
    </body>
</html>
