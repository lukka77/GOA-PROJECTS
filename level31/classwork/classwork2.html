<!-- საკლასო დავალება:

html-ის დოკუმენტში დაამატეთ div ბლოკი, რომლის სიგანე ყოველთვის იქნება ეკრანის სიგანის 70%. 
ამ დივ ბლოკს ასევე გაუწერეთ ფონის ფერი (გამოიყენეთ თექვსმეტობითი სისტემა).

ამ დივ ბლოკში მოათავსეთ ერთი დივ ბლოკი და შვილობილი დივ ბლოკის სიგანე უნდა იყოს მშობელი 
დივ ბლოკის სიგანის მეოთხედი. შვილობილ დივ ბლოკსაც გაუწერეთ ფონის ფერი თექვსმეტობითი სისტემით

პირველი ანუ მშობელი დივ ბლოკის სიმაღლე უნდა იყოს 600 პიქსელი და მისი შვილობილი დივ ბლოკის სიმაღლე ამ 600-ის 10%-->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 70%;
            height: 600px;
            background-color: #A6CDC6;
        }

        .child {
            width: 25%;
            height: 10%; 
            background-color: #16404D; 
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"><p>Lorem ipsum dolor sit.</p></div>
    </div>
</body>
</html>
