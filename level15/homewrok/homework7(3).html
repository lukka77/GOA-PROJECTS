<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
    </head>

    <body>
      <h1>HTML form</h1>

    <!-- First Name input -->
      <label for="input1">First Name:</label>

    <!-- Last Name input-->
      <label for="input2">Last Name</label>

    <br><br>

    <!-- E-email input-->
