<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>

    <body>
        <center><h1><u>Registration form</u></h1></center>

    <center>
    
    <!-- First name input -->
      <label for="input1">First name:</label>
      <input type="text" required name="First name" id="input1">

    <br><br>

    <!-- Last name input -->
      <label for="input2">Last name:</label>
      <input type="text" required name="Last name" id="input2">

    <br><br>

    <!-- Nick name input -->
      <label for="input3">Nick name:</label>
      <input type="text" required name="Nick name" id="input3">

    <br><br>

    <!-- e-email input -->
      <label for="input4">e-email:</label>
      <input type="text" required name="e-email" id="input4">

    <br><br> 

    <!-- Password input -->
      <label for="input5">Password:</label>
      <input type="text" required name="Password" id="input5">

    <br><br> 

    <!-- Date of Birth input -->
      <label for="input6">Date of Birth:</label>
      <input type="text" required name="Date of Birth" id="input6">

    <br><br>

    <!-- Gender input -->
      <label for="input7">Gender</label>
      <input type="radio" id="input7">
      <label for="input7">Male</label>
      <input type="radio" id="input8">
      <label for="input8">Female</label>
      <input type="radio" id="input9">
      <label for="input9">Others</label>

    <br><br>

    <!-- Mobile input -->
      <label for="input10">Mobile</label>
      <input type="tel" required name="Mobile" id="input10">

    <br><br>

    <!-- Addres input -->
      <label for="input11">Addres</label>
      <input type="text" required name="Addres" id="input11">
