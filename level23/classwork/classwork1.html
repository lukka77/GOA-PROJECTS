<!-- შექმენით 3-3 block და inline ელემენტი, შემდეგ კომენტარის სახით ახსენით რა არის განსხვავება მათ შორის -->

<html>
    <head>
        <title>Block and Inline</title>
    </head>

    <body>
        <!-- Block-->
        <ul style="background-color: blue; padding: 10px;">
        </ul>

        <p style="background-color: green; padding: 10px;">
        </p>

        <header style="background-color: lightcoral; padding: 10px;">
        </header>

        <!-- Inline  -->
        <img style="background-color: yellow; padding: 5px;">
        

        <a style="background-color: pink; padding: 5px;">
        </a>

        <strong style="background-color: gray; padding: 5px;">
        </strong>
    </body>
</html>
