<!-- 8) Case Styling for Navigation Menus: Use text-transform to style navigation links with uppercase text -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homework8.css">
</head>
<body>
    <nav>
        <ul>
          <li><a href="#home" style="text-transform: uppercase;">Home</a></li>
          <li><a href="#contact" style="text-transform: uppercase;">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
