<!-- 5) თქვენი სიტყვებით ახსენით რა არის css specificity და ჩამოწერეთ პრიორიტეტების სია -->

<p>CSS specificity ნიშნავს რომ როდესაც რამდენიმე სტილი გამოიყენება ერთსა და იმავე ელემენტზე
specificity ეხმარება განსაზღვრას რომელმა სტილმა უნდა გაიმარჯვოს.</p>

<!-- 
Inline styles: ყველაზე ძლიერი. 
მაგალითად: <div style="color: red;">

ID selectors: მეორე პრიორიტეტი.
მაგალითად: #header

Class selectors, pseudo-classes, attribute selectors: საშუალო პრიორიტეტი.
მაგალითად: .button, [type="text"]

Element selectors, pseudo-elements: ყველაზე დაბალი პრიორიტეტი.
