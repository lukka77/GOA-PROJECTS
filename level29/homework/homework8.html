<!-- 8) html-ის დოკუმენტში გაწერეთ 5 დივ ბლოკი. 
თითოეულ მათგანს უნდა ქონდეს საკუთარი id და მათში მოთავსებული უნდა იყოს 2 paragraph, 2 button.
თითოეული დივ ბლოკი გასტილეთ, სელექტორში გამოიყენეთ i: დივ ბლოკს უნდა შეეცვალოს ფერი და ფონის ფერი (გამოიყენეთ rgb) -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Blocks Example</title>
    <style>
        #div1 {
            background-color: rgb(255, 200, 200);
            color: rgb(0, 0, 0);
            padding: 20px;
            margin: 10px;
        }

        #div2 {
            background-color: rgb(200, 255, 200);
            color: rgb(0, 0, 0);
            padding: 20px;
            margin: 10px;
        }

        #div3 {
            background-color: rgb(200, 200, 255);
            color: rgb(0, 0, 0);
            padding: 20px;
            margin: 10px;

        }
        #div4 {
            background-color: rgb(255, 255, 200);
            color: rgb(0, 0, 0);
            padding: 20px;
            margin: 10px;

        }

        #div5 {
            background-color: rgb(200, 255, 255);
            color: rgb(0, 0, 0);
            padding: 20px;
            margin: 10px;
        }

        button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="div1">
        <p>Lorem ipsum dolor sit.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <button>Lorem ipsum dolor sit.</button>
        <button>Lorem, ipsum.</button>
    </div>

    <div id="div2">
        <p>Lorem, ipsum.</p>
        <p>Lorem, ipsum.</p>
        <button>Lorem, ipsum dolor.</button>
        <button>Lorem, ipsum dolor.</button>
    </div>

    <div id="div3">
        <p>Lorem, ipsum.</p>
        <p>Lorem, ipsum.</p>
        <button>Lorem, ipsum dolor.</button>
        <button>Lorem, ipsum dolor.</button>
    </div>

    <div id="div4">
        <p>Lorem, ipsum.</p>
        <p>Lorem, ipsum.</p>
        <button>Lorem, ipsum dolor.</button>
        <button>Lorem, ipsum dolor.</button>
    </div>

    <div id="div5">
        <p>Lorem, ipsum.</p>
        <p>Lorem, ipsum.</p>
        <button>Lorem, ipsum dolor.</button>
        <button>Lorem, ipsum dolor.</button>
    </div>
</body>
</html>
