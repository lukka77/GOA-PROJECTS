<!-- 6) html-ის დოკუმენტში დაამატეთ ერთი ღილაკი, მას გაუწერეთ id და class ატრიბუტები.
css-ის კოდში ეს ელემენტი აირჩიეთ ორჯერ: 1 - id in selector, 2 - class in selector და ორივე css-ის წესში აირჩიეთ color კუთვნილება. 
კოდი ისე გაწერეთ რომ ფერი გამოვიდეს ლურჯი (დააკვირდით ამ მნიშვნელობას რომელ წესში გადასცემთ color კუთვნილებას) -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #b1 {
                color: blue;
            }

            .b1 {
                color: blue;
            }
        </style>
    </head>

    <body>
        <button id="b1" class="b1">Click Me</button>
    </body>
</html>
