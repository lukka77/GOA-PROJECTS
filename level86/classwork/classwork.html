<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="classwork.css">
</head>
<body>
    <div class="container">
        <div class="L-side">
            <div class="label">Your Result</div>
            <h1>76</h1>
            <div class="status">Great</div>
            <div class="description">You scored higher than 65% of the people who have taken these tests.</div>
        </div>

        <div class="R-side">
            <h2>Summary</h2>
            <div class="score"></div>
            <div class="score-label" style="color: hsl(0, 100%, 67%)">Reaction</div>
            <div class="score-value">80 / 100</div>
        </div>
        <div class="score">
            <div class="score-label" style="color: hsl(39, 100%, 56%)">Memory</div>
            <div class="score-value">92 / 100</div>
        </div>
        <div class="score">
            <div class="score-label" style="color: hsl(166, 100%, 37%)">Verbal</div>
            <div class="score-value">61 / 100</div>
        </div>
        <div class="score">
            <div class="score-label" style="color: hsl(234, 85%, 45%)">Visual</div>
            <div class="score -v"></div>
        </div>


    </div>
</body>
</html>
