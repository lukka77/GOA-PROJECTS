<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SportShop - კონტაქტი</title>
  <link rel="stylesheet" href="CONTACT.css" />
  <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <nav>
      <h1>SportShop</h1>
      <ul>
        <li><a href="index.html">მთავარი</a></li>
        <li><a href="products.html">პროდუქცია</a></li>
        <li><a href="about.html">ჩვენს შესახებ</a></li>
        <li><a href="contact.html" class="active">კონტაქტი</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-hero">
    <div class="hero-text">
      <h1>დაგვიკავშირდით</h1>
      <p>ჩვენი გუნდი მზად არის დაგეხმაროთ ნებისმიერ დროს!</p>
    </div>
  </section>

  <main class="contact-main">
    <div class="contact-info">
      <h2>ჩვენს შესახებ</h2>
      <p><i class="fas fa-map-marker-alt"></i> თბილისი, საქართველო</p>
      <p><i class="fas fa-phone"></i> +995 123 456 789</p>
      <p><i class="fas fa-envelope"></i> info@sportshop.ge</p>
      <div class="social-icons">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>

    <div class="contact-form-container">
      <form id="contactForm" novalidate>
        <h2>დაგვწერეთ</h2>
        <div class="form-group">
          <label for="name">სახელი</label>
          <input type="text" id="name" name="name" placeholder="შეიყვანეთ თქვენი სახელი" required />
          <small class="error-message"></small>
        </div>
        <div class="form-group">
          <label for="email">ელ.ფოსტა</label>
          <input type="email" id="email" name="email" placeholder="შეიყვანეთ თქვენი ელ.ფოსტა" required />
          <small class="error-message"></small>
        </div>
        <div class="form-group">
          <label for="message">შეტყობინება</label>
          <textarea id="message" name="message" rows="5" placeholder="ტექსტი..." required></textarea>
          <small class="error-message"></small>
        </div>
        <button type="submit">გაგზავნა</button>
        <p id="formSuccess" class="success-message"></p>
      </form>
    </div>
  </main>

  <footer>
    <p>@2025 SportShop. ყველა უფლება დაცულია.</p>
  </footer>

  <script src="CONTACT.js"></script>
</body>
</html>
